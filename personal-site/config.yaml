baseURL: "https://hugo-profile.netlify.app"
languageCode: "en-us"
theme: hugo-profile

params:
  title: "Jesse Young Lin"
  description: "Describe it."
  favicon: "/lin calligraphy.gif"

  mathjax: true
  animate: false

  theme:
    disableThemeToggle: true
    defaultTheme: "light"

  # Hero
  hero:
    enable: true
    intro: "Hi, my name is"
    title: "Jesse."
    subtitle: "I do science."
    content: "Beep boop. Hustler for life."
    image: "/images/headshot.jpg"
    # bottomImage:
    #   enable: true
    # roundImage: true # Make hero image circular | default false
    button:
      enable: true
      name: "CV"
      url: "#"
      download: true
      newPage: false
    socialLinks:
      fontAwesomeIcons:
        - icon: fas fa-envelope
          url: "mailto:jylin@uchicago.edu"
        - icon: fab fa-github
          url: "https://github.com/jesseylin"
        - icon: fab fa-linkedin
          url: "https://www.linkedin.com/in/jesse-l-574602141"

  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/profile.jpg"
    content: |-
      I am a software developer with a passion for web development. I have a background in computer science and mathematics, and I have a strong interest in the intersection of technology and art. I am currently working as a software developer at [example org.](https://example.com) in San Francisco, CA.

      I am currently working on a project that will be used to help people find the best way to get around the city.
    skills:
      enable: true
      title: "Here are a few technologies I've been working with recently:"
      items:
        - "HTML"
        - "CSS"
        - "JavaScript"
        - "React"
        - "Node"
        - "Express"

  # Projects
  projects:
    enable: true
    title: "Projects"
    items:
      - title: Hugo Profile
        content: A highly customizable and mobile first Hugo template for personal portfolio and blog.
        image: /images/projects/profile.png
        featured:
          name: Demo
          link: https://hugo-profile.netlify.app
        badges:
          - "Hugo"
          - "Bootstrap"
          - "Javascript"
        links:
          - icon: fa fa-envelope
            url: mailto:?subject=Hugo%20Profile%20Template&body=Check%20it%20out:%20https%3a%2f%2fhugo-profile.netlify.app%2fblog%2fmarkdown-syntax%2f
          - icon: fab fa-github
            url: https://github.com/gurusabarish/hugo-profile
          - icon: fab fa-twitter
            url: https://twitter.com/intent/tweet?text=Check+it+out:&url=https%3A%2F%2Fgithub.com%2Fgurusabarish%2Fhugo-profile

module:
  mounts:
    - source: ../blogs
      target: content/blogs
    - source: ../static
      target: static

menus:
  main:
    - identifier: blog
      name: Blog
      title: Blog posts
      url: /blogs
      weight: 1
